<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="form-container">
    
    <form id="contactForm" class="needs-validation">
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
        <div class="error-message">Name is required and must be at least 2 characters long.</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
        <div class="error-message">Please provide a valid email address.</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
        <div class="error-message">Password is required and must be at least 6 characters long.</div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        <div class="error-message">Passwords must match.</div>
    </div>

    <div class="form-group">
        <label for="birthdate">
            <input type="date" id="birthdate" name="birthdate">
            <div class="error-message"> You must be at least 18 years old </div>
        </label>
    </div>

    <div class="form-group">
        <label for="">
            <input type="checkbox" id="terms" name="terms">
                I accept the terms and conditions
            <div class="error-message"> You must accept the terms and conditions </div>
        </label>
    </div>
    <div class="form-group">
        <label for=""> Cell phone </label>
        <input type="number" class="" id="cellphone" name="cellphone">
        <div class="error-message"> You must to have 9 digits</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
</div>
<script src="App.js"></script>
<script src="App2.js"></script>
    
</body>
</html>
